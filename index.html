<style>
  body {

  .dark{
    color: whitesmoke;
  }
  #container{
    width: 100vw;
    height: 100vh;
    text-align:center;
    background-color:#f0ffff;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    background-image:url('./img/day.jpg')
  }
  .dark#container{
      background-color:#323535;
      background-image:url('./img/night.jpg');
  }
  header{
    text-align: right;
  }
  input[type=checkbox] {
    display: none;
    cursor: pointer;
  }
  label{
    position: relative;
    display: inline-block;
    vertical-align: middle;
    margin: 10px;
    cursor: pointer;
    font-size: 24px;
  }
  label:after {
    content: '';
    position: absolute;
    left: -32px;
    display: inline-block;
    vertical-align: middle;
    width: 25px;
    height: 25px;
    border: 2px solid black;
    border-radius: 6px;
  }
  .dark label:after{
    border: 2px solid #bbb;
  }
  label:before {
    content: '';
    -webkit-transition: opacity 0.2s linear;
    transition: opacity 0.2s linear;
    position: absolute;
    top: 50%;
    left: -23px;
    display: block;
    margin-top: -9px;
    width: 7px;
    height: 12px;
    border-right: 3px solid black;
    border-bottom: 3px solid black;
    opacity: 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
  }
  .dark label:before{
    border-right: 3px solid white;
    border-bottom: 3px solid white;
  }
  input[type=checkbox]:checked + label:before {
    opacity: 1;
  }
  div#countOutput{
    font-size:30px;
    text-align:center;
  }
  .dark div#countOutput{
  }
  button#ryuunen_button{
    width: 300px;
    height: 70px;
    margin: 30px;
    font-size: 24pt;
    overflow: hidden;
  }
  .dark button#ryuunen_button{
    background-color:black;
    color: whitesmoke;
  }
  .display{
      display:inline-block;
  }
